<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsive avec Champ de Recherche - Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="bg-white shadow-md">
    <div class="max-w-4xl mx-auto px-4">
        <div class="flex justify-between items-center py-2">

            <!-- Logo et titre -->
            <div>
                <a href="#" class="text-lg font-bold text-gray-800">Mon Site</a>
            </div>

            <!-- Champ de recherche -->
            <div class="flex-1 mx-2">
                <input type="text" placeholder="Rechercher..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>

            <!-- Bouton du menu hamburger (pour mobile) -->
            <div class="md:hidden">
                <button id="menu-toggle" class="text-gray-800 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>

            <!-- Menu principal (pour desktop) -->
            <div class="hidden md:flex space-x-4">
                <a href="#" class="text-gray-800 hover:text-blue-500">Accueil</a>
                <a href="#" class="text-gray-800 hover:text-blue-500">À propos</a>
                <a href="#" class="text-gray-800 hover:text-blue-500">Services</a>
                <a href="#" class="text-gray-800 hover:text-blue-500">Contact</a>
            </div>

        </div>
    </div>
</div>

<!-- Menu déroulant pour mobile -->
<div id="mobile-menu" class="md:hidden bg-white shadow-md hidden">
    <div class="px-2 py-3">
        <a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-200">Accueil</a>
        <a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-200">À propos</a>
        <a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-200">Services</a>
        <a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-200">Contact</a>
    </div>
</div>

<script>
    // Script pour gérer l'ouverture/fermeture du menu hamburger
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>

</body>
</html>
