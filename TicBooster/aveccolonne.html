<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsive avec Section de Deux Colonnes - Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="bg-white shadow-md">
    <div class="max-w-4xl mx-auto px-4">
        <div class="flex justify-between items-center py-2">

            <!-- Logo et titre -->
            <div>
                <a href="#" class="text-lg font-bold text-gray-800">Mon Site</a>
            </div>

            <!-- Champ de recherche -->
            <div class="flex-1 mx-2">
                <input type="text" placeholder="Rechercher..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>

            <!-- Bouton du menu hamburger (pour mobile) -->
            <div class="md:hidden">
                <button id="menu-toggle" class="text-gray-800 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>

            <!-- Menu principal (pour desktop) -->
            <div class="hidden md:flex space-x-4">
                <a href="#" class="text-gray-800 hover:text-blue-500">Accueil</a>
                <a href="#" class="text-gray-800 hover:text-blue-500">À propos</a>
            </div>

        </div>
    </div>
</div>

<!-- Section avec deux colonnes -->
<div class="max-w-4xl mx-auto mt-8 px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <!-- Première colonne avec image -->
        <div class="bg-cover bg-center h-64 rounded-lg text-white text-center flex items-center justify-center" style="background-image: url('https://source.unsplash.com/random/800x600');">
            <div>
                <h2 class="text-2xl font-bold mb-2">Première Image</h2>
                <p class="text-gray-200">Description de la première image.</p>
            </div>
        </div>

        <!-- Deuxième colonne avec image -->
        <div class="bg-cover bg-center h-64 rounded-lg text-white text-center flex items-center justify-center" style="background-image: url('https://source.unsplash.com/random/800x600');">
            <div>
                <h2 class="text-2xl font-bold mb-2">Deuxième Image</h2>
                <p class="text-gray-200">Description de la deuxième image.</p>
            </div>
        </div>

    </div>
</div>

<!-- Script pour gérer l'ouverture/fermeture du menu hamburger -->
<script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>

</body>
</html>
